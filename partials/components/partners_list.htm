{% for partner in partners %}
<div class="col-xs-12 partner-item">
    <div class="row middle-xs">
        <div class="col-xs-12 col-md-11 partner_title">{{partner.instituion}}</div>
        <div class="col-xs-12 col-md-1 end-md start-xs partner_country"><span class="country_{{partner.country_code[0]}}"></span></div>
        <div class="col-xs-12 partner_description mt-2">{{partner.content|raw}}</div>
    </div>
    <div class="row middle-xs between-xs">
        <div class="col-md-8 col-xs-12">
            <a class="btn btn-primary" href="{{partner.instituion_url}}" target="_blank">Visit website</a>
        </div>
        <div class="col-md-4 col-xs-12 end-md">
            <a class="go-back" title="Back to the top" href="javascript: void(0);" onclick="scrollToTheTop();">Back to top</a>
        </div>
    </div>
</div>
{% endfor %}
